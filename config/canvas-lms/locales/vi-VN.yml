  blueprint_courses_is_an_account_level_feature_opti_4c34e5d3: Các Bản mẫu của khóa
    học là một tùy chọn tính năng cấp tài khoản. Để chỉnh sửa cài đặt khóa Bản mẫu
    của khóa học từ trang chỉ mục Bài tập, tính năng thêm / chỉnh sửa / xóa Khóa học
    cũng phải được bật. Nếu quyền này không được bật và tính năng thêm / chỉnh sửa
    / xóa  khóa học được bật, cài đặt Bản mẫu của khóa học chi tiết cho một bài tập
