  enrollments_may_be_added_by_your_institution_stude_213d41a4: "Việc ghi danh có thể
    được thêm vào bởi hệ thống thông tin học sinh của trường (SIS). Nếu đăng ký được
    tạo qua SIS, chỉ quản trị viên mới có thể xóa đăng ký khỏi khóa học.\n\nNếu cài
    đặt tài khoản \"Đăng ký Mở\" được bật, người dùng có quyền này có thể thêm \"người
    quan sát\" vào khóa học từ trang Mọi Người của khóa học qua địa chỉ email hoặc
    ID đăng nhập ngay cả khi \"người quan sát\" chưa có tài khoản Canvas.\n\nĐể liên
    kết một \"người quan sát\" với một học sinh, quyền \"Người dùng - quản lý chi
    tiết đăng nhập\" và quyền \"Cuộc trò chuyện - gửi đến từng cá nhân trong khóa
    học\", phải được bật. \n\nMuốn tạo mã liên kết của học sinh để chia sẻ với người
    quan sát, quyền \"Người dùng - Tạo mã liên kết học sinh - người quan sát\" cũng
    phải được bật.\n\nĐể xem danh sách những \"người quan sát\" trong khóa học, quyền
    \"Người dùng - xem danh sách\", phải được bật.\n\nĐể xem ID SIS, dữ liệu SIS -
    cho phép đọc, phải được bật. Để thêm \"người quan sát\" vào một khóa học thông
    qua SIS ID, quyền \"Dữ liệu SIS - quản lý\", phải được bật."
