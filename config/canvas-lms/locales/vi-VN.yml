    tra, các tính năng thêm / chỉnh sửa / xóa Khóa học cũng phải được bật.
  blueprint_courses_is_an_account_level_feature_opti_4c9fa399: "Các Bản mẫu của khóa
    học là một tùy chọn tính năng cấp tài khoản. \nĐể chỉnh sửa cài đặt khóa Bản mẫu
    của khóa học  từ trang chỉ mục Bài tập, tính năng thêm / chỉnh sửa / xóa Khóa
    học cũng phải được bật. Nếu quyền này không được bật và tính năng thêm / chỉnh
