          nhóm. Nó giống như Microsoft Word, nhưng cho phép bạn làm việc cùng với
          những người khác trên cùng một tập tin cùng một lúc mà không phải gửi email
          xung quanh. ** Cảnh báo **: bạn (và tất cả các cộng tác viên của bạn) sẽ
          cần một tài khoản Google để tham gia vào bất kỳ sự hợp tác Google Docs nào.'
