  set_up_outcomes_in_your_course_as_measured_by_peda_34237d17: |-
    Thiết lập kết quả trong khóa học của bạn được đo lường bằng các mục tiêu sư phạm hoặc mục tiêu mong muốn.
    Giúp học sinh học các kỹ năng và hoạt động, thay vì chỉ tập trung vào điểm số như một thước đo thành công của các em.
