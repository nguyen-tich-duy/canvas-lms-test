      description: "Việc nhập vào này cho phép các điểm cuối cùng được đăng trở lại
        hệ thống thông tin học sinh (SIS). Khi được bật, người dùng sẽ được cung cấp
        một tùy chọn trong sổ điểm để đăng các điểm này. Điều này sẽ xảy ra thông
        qua một yêu cầu POST đến điểm cuối đăng được chỉ định. Mỗi loại định nghĩa
        định dạng nội dung và loại mime riêng. Phản hồi từ điểm cuối không quan trọng
        và hiện bị bỏ qua. \n\nVí dụ: CSV được định dạng cấu trúc sẽ POST một tập
        tin csv với loại mime 'text / csv' đến điểm cuối đã chỉ định, có chứa các
        cột sau: \n\n\"\"publisher_id\", \"publisher_sis_id\", \"course_id\", \"course_sis_id\",
        \"section_id\", \"section_sis_id\", \"student_id\", \"student_sis_id\", \"enrollment_id\",
        \"enrollment_status\", \"điểm số\", \"điểm\" \n\n(Ghi chú: cột \"điểm số\"
        chỉ được trả lại khi khóa học ghi chú rõ ràng một tiêu chuẩn chấm điểm)\n\nVới
        mỗi học sinh trong khóa học được xuất bản, sẽ có 1 hoặc nhiều hàng trong csv
        được xuất bản. Cụ thể, sẽ có 1 hàng cho mỗi lần đăng nhập mà học sinh có trong
        tài khoản gốc của khóa học. Hầu hết thời gian điều này sẽ dẫn đến 1 hàng cho
        mỗi học sinh, nhưng nếu học sinh có nhiều thông tin đăng nhập, sẽ có một hàng
        cho mỗi người trong số họ. \n\nNếu \"Bao gồm ghi đè điểm cuối cùng\" được
        chọn và tính năng Ghi đè điểm cuối cùng được bật, học sinh có điểm / điểm
