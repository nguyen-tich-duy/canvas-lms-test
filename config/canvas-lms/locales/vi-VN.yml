          phép những người không có tài khoản Google tham gia. ** Cảnh báo **: đảm
          bảo bạn đã quen thuộc với [Chính sách xóa của EtherPad] (%{etherpad_deletion_policy_url})
          để đảm bảo công việc của bạn được bảo tồn.'
