          tại ở bên phải của cửa sổ (%{showme1}). Để sắp xếp hoặc thêm trang, nhấp
          vào liên kết "%{manage_pages}" (%{showme2}).
        body2: Bạn có thể đổi tên bất kỳ trang nào bằng cách nhấp vào biểu tượng %{edit_icon}
          xuất hiện, xóa trang bằng cách nhấp vào biểu tượng %{delete_icon} hoặc sắp
          xếp lại thứ tự các trang bằng cách nhấp và kéo chúng.
