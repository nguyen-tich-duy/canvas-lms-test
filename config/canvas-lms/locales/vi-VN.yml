    Đánh giá sự tiến bộ của học sinh thông qua các phương pháp tính toán và đo lường trực tiếp sự tiến bộ trong Sổ điểm Thực hành.

    Nhập vào tài khoản và trạng thái kết quả học tập hiện có vào khóa học của bạn. Bạn cũng có thể sắp xếp lại kết quả học tập trong phiếu đánh giá theo tiêu chí của khóa học.
