        body1: Các phần được liệt kê dọc theo bên trái của cửa sổ (%{showme1}). Mỗi
          phần có thể có nhiều trang bên trong nó. Để sắp xếp hoặc thêm các phần,
          nhấp vào liên kết "%{manage_sections}" (%{showme2}).
        body2: Bạn có thể đổi tên bất kỳ phần nào bằng cách nhấp vào biểu tượng %{edit_icon}
          xuất hiện, sắp xếp lại các phần bằng cách nhấp và kéo chúng hoặc xóa các
          phần bằng cách nhấp vào biểu tượng %{delete_icon}.
      settings:
        body: Để thay đổi cài đặt cho Hồ sơ điện tử của bạn, hãy nhấp vào liên kết
          "Cài đặt Hồ sơ điện tử" (%{showme}). Bạn có thể đổi tên Hồ sơ điện tử và
          cũng có thể thay đổi dù là công khai hay riêng tư. Hồ sơ điện tử cá nhân
          chỉ hiển thị cho những người mà bạn cấp quyền truy cập.
      submissions:
        body1: Bạn có thể nhận thấy ở dưới cùng của trang này là một danh sách các
          bài nộp gần đây từ các lớp của bạn (%{showme}). Bạn có thể nhanh chóng thêm
          các bài nộp vào các trang mới trong danh mục của bạn từ trang này. Chỉ cần
          nhấp vào trình bạn muốn thêm và một hộp thoại đơn giản sẽ bật lên.
        body2: Tuyệt quá! Bây giờ để hoàn tất việc đăng bài, bạn cần chọn phần bạn
          muốn thêm nó vào và đặt tên cho trang. Sau khi bạn nhấp vào "Thêm trang",
          bạn sẽ được đưa đến trang mới để bạn có thể chỉnh sửa chi tiết hơn nếu muốn.
